<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RPS-SM</title>
    <link rel="stylesheet" href="style.css" />
    <script src="rps.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    
    <h1 class="center" id="title" onmouseover="hoverTitle()" onmouseout="noHover()">RockPaperScissors</h1>
    <br />
   
    <div class="center">
        
        <h1 class="display" id="computerFinal">👊</h1>
        <h1 class="display" id="playerFinal">👊</h1>
       

    </div>
    <br />

    <div class="center">

        <button class="btn" id="rock" onclick="btnClicked('rock')">👊</button>
        <button class="btn" id="paper" onclick="btnClicked('paper')">✋</button>
        <button class="btn" id="scissors" onclick="btnClicked('scissors')">✌️</button>

    </div>
<hr noshade id="line">
<a href="http://iamshiven.tk/"><p class="center copy">© 2022 Shiven Mathur. All rights reserved.</p></a>
</body>
</html>
