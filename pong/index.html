<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - SM</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div id="wrap">
        <div id="startMenu">
          <h1>Pong - SM</h1>
          <p style="color: white;">tip 1: use arrow (up and down) keys.</p>
          <p style="color: white;">tip 2: press enter to pause.</p>
          <p style="color: white;">tip 3: you need 10 points to win.</p>

          <button id="startBtn">Start</button>
        </div>
        <div id="pauseMenu">
          <h1>Pause</h1>
          <button id="continueBtn">Continue</button>
          <button id="restartBtn">Restart</button>
        </div>
        <div id="gameOverMenu">
          <h1 id="gameMessage"></h1>
          <button id="againBtn">Try again</button>
        </div>
        <div id="gameplay">
          <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
      </div>
      <style>
        img[src="https://cdn.000webhost.com/000webhost/logo/footer-powered-by-000webhost-white2.png"] {
            display: none;
        }
    </style>     
<script src="index.js"></script>     
</body>
</html>
